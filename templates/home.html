<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Blog</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            /* text-align: center; */
            margin-top: 40px;
        }
         .post {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
    </style>
    <head>
    <title>Home</title>
    <style>
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode h1{
              color: #4CAF50;
        }
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode p,
        .dark-mode a {
            color: white;
        }

        .dark-mode a {
            color: #9ecbff;
        }

        /* Optional: make navbar and buttons match dark mode */
        .dark-mode nav {
            background-color: #1e1e1e;
        }

        .dark-mode button {
            background-color: #333;
            color: white;
        }
    </style>
</head>

</head>
<body>

    <h1> The Quiet Blog </h1>
    <button onclick="toggleDarkMode()" style="padding: 8px 12px;">ðŸŒ— Dark Mode</button>
<div class="welcome-container">
  {% if current_user.is_authenticated %}
    <p class="welcome-text">Welcome, {{ current_user.username }}!</p>
    <a class="logout-link" href="/logout">Logout</a>
  {% else %}
    <a class="auth-link" href="/login">Login</a> |
    <a class="auth-link" href="/signup">Signup</a>
  {% endif %}
</div>


    <p style="text-align: center;">
    <a href="/new">âž• Create New Post</a>
</p>

     {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><strong>By {{ post.author }}</strong></p>
        <p>{{ post.content }}</p>
        {% if post.image %}
    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" width="300" style="margin-top:10px;">
{% endif %}

         <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">
            Delete
        </button>
    </form>
     <a href="{{ url_for('edit_post', post_id=post.id) }}">
        <button>Edit</button>
    </a>
    </div>
    {% endfor %}
    <style>
  .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
  }

  .welcome-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
  }

  .logout-link,
  .auth-link {
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
      margin: 5px;
  }

  .logout-link:hover,
  .auth-link:hover {
      text-decoration: underline;
  }
</style>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>


</body>
</html>
