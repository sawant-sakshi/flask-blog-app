<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; }
        input, textarea { width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; }
        button { padding: 10px 15px; background-color: #2196F3; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Edit Blog Post</h1>
    <form method="POST">
        <input type="text" name="title" value="{{ post.title }}" required>
        <input type="text" name="author" value="{{ post.author }}" required>
        <textarea name="content" rows="6" required>{{ post.content }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
